<!DOCTYPE html>
<html>
<head>
  {% load static %}
    <title>Chat AI Hisotry</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class = "container-fluid" style="margin-top: 50px;">
        <div class="col-md-offset-1 col-md-5 chat-container" style="font-style: italic">
            <h3 class="text-primary text-center">Chat history</h3>
            <hr>
            {% for item in latest_questions %}
            <p>{{ item.created_at }}</p>
            <p>User: {{ item.question }}</p>
            <p>Model: {{ item.response }}</p>
            <hr>
            {% endfor %}
        </div>

        <div class="col-md-6 chat-container" style="font-style: italic">
            <a href="{% url 'ConAI:clear_chat_history' %}" class="btn btn-danger"> Clear history</a>
            <a href="{% url 'ConAI:home' %}" class="btn btn-submit"> Start Chat </a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
